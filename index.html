<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lastcard-fm!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  </head>

  <body onselectstart="return false">
    <div id="asciiDiv">
      <pre id="asciiArt">
   _                                                
 _//          _/_               /       /)         /
 /   __.  _   /  _. __.  __  __/ ---   // ______  / 
/___(_/|_/_)_<__(__(_/|_/ (_(_/_      //_/ / / <_'  
                                     />         o   
                                   </              
      </pre>
    </div>
    <div id="mainContainer">
      <div class="card" id="card" data-tilt data-tilt-glare data-tilt-max-glare="0.8">
        <img src="" alt="" id="albumImage" style="display: none" />
        <p id="albumNameParagraph" style="display: none;">albumName</p>
        <p id="artistNameParagraph" style="display: none;">artistName</p>
      </div>
    </div>
    <div id="buttonsDiv">
      <input type="text" id="username" placeholder="Enter your username" />
    </div>
    <div id="buttonSendDiv">
      <button onclick="fetchData()" id="button">Enter!</button>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="script.js"></script>
  </body>
</html>
